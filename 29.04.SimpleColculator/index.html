<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Simple Calculator</h1>
            <!-- <input type="text" name="" id="result" placeholder="0"> -->
            <p id="result" >0</p>
            <div id="value">
                <input type="text" id="value1" placeholder="Value1">
                <input type="text" id="value2" placeholder="Value2">
            </div>
            <button id="addbtn">Addition</button>
            <button id="subsbtn">Substract</button>
            <button id="mulbtn">Multiply</button>
            <button id="divsbtn">Division</button>
            <button id="resetbtn">Reset</button>
        </div>
    </section>




    <script src="./script.js"></script>
</body>
</html>
